<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="Ping logo" />
      <h1><span>We are launching</span> soon!</h1>
      <p class="advert">Subscribe and get notified</p>
      <form>
        <div class="inpute">
          <input
            placeholder="Your email address"
            id="email"
            class="email"
            name="email addrss"
          />
          <label for="email"
            ><p class="error" id="error">
              Please provide a valid email address
            </p></label
          >
        </div>
        <label for="email"
          ><button class="submit" id="submit">Notify Me</button></label
        >
      </form>
      <img
        class="graph"
        src="./images/illustration-dashboard.png"
        alt="graphs"
      />
      <div class="links">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>
      <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
          >Chimi Rinzin</a
        >.
      </p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
